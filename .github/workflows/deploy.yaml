name: Deploy Frontend
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # Tests con imagen de dev
      - run: docker build -t cygnetops/react-test -f Dockerfile.dev .
      - run: docker run -e CI=true cygnetops/react-test npm test

      # Build y push de la imagen de producciÃ³n a Docker Hub
      - run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - run: docker build -t ${{ secrets.DOCKER_USERNAME }}/frontend-kb-course:latest -t ${{ secrets.DOCKER_USERNAME }}/frontend-kb-course:${{ github.sha }} .
      - run: docker push ${{ secrets.DOCKER_USERNAME }}/frontend-kb-course --all-tags

      # Deploy a EB con imagen pre-buildeada (no buildea en EB)
      - name: Generate deployment package
        run: |
          printf '{"AWSEBDockerrunVersion":"1","Image":{"Name":"%s/frontend-kb-course:%s","Update":"true"},"Ports":[{"ContainerPort":80}]}' \
            ${{ secrets.DOCKER_USERNAME }} ${{ github.sha }} > Dockerrun.aws.json
          zip deploy.zip Dockerrun.aws.json

      - name: Deploy to EB
        uses: einaregilsson/beanstalk-deploy@v18
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY }}
          aws_secret_key: ${{ secrets.AWS_SECRET_KEY }}
          application_name: frontend-docker-kb-course
          environment_name: Frontend-docker-kb-course-env
          existing_bucket_name: elasticbeanstalk-us-east-1-115666385427
          region: us-east-1
          version_label: ${{ github.sha }}
          deployment_package: deploy.zip
